<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia das Mães!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fcefee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box-container {
      position: relative;
      width: 280px;
      height: 180px;
      cursor: pointer;
    }

    .gift-box {
      width: 100%;
      height: 100%;
      background-color: #2e2e2e; /* cor escura da caixa */
      border-radius: 10px;
      position: relative;
      transition: transform 1s ease-in-out;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    /* Fita vertical */
    .gift-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 100%;
      background-color: #8b4513; /* marrom */
      z-index: 1;
    }

    /* Fita horizontal */
    .gift-box::after {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      height: 20px;
      background-color: #8b4513;
      z-index: 1;
    }

    .gift-lid {
      width: 100%;
      height: 40%;
      background-color: #2e2e2e;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 10px 10px 0 0;
      transition: top 0.8s ease, transform 0.8s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    /* Laço marrom estilizado */
    .ribbon-bow {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 40px;
      background: radial-gradient(circle at center, #a0522d, #5c2e00);
      border-radius: 50%;
      z-index: 3;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .message {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
      display: none;
      z-index: 4;
    }

    .message h2 {
      font-family: "Brush Script MT", cursive;
      color: deeppink;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .message p {
      color: #333333;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .message img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .opened .gift-lid {
      top: -80px;
      transform: rotate(-20deg);
    }

    .opened .message {
      display: block;
    }
  </style>
</head>
<body>

<div class="box-container" onclick="openGift()">
  <div class="gift-lid"></div>
  <div class="gift-box">
    <div class="ribbon-bow"></div>
  </div>
  <div class="message">
    <h2>Feliz Dia das Mães!</h2>
    <p>Para esse dia especial, seus filhos lhe presenteiam com um dia exclusivo no Buddha Spa.</p>
    <p>Te amamos muito! Aproveite esse momento - Rebeca, Raquel, Dudu e Gabriel ❤</p>
    <img src="./A.jpg" alt="Foto do Espaço Buddha Spa">
  </div>
</div>

<script>
  function openGift() {
    const box = document.querySelector('.box-container');
    box.classList.add('opened');
  }
</script>

</body>
</html>
