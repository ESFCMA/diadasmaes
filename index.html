<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feliz Dia das Mães!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fcefee, #f9dbe5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      perspective: 1000px;
    }

    .box-container {
      position: relative;
      width: 220px;
      height: 220px;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .gift-box {
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #fff, #f8caca);
      border: 2px solid #cc0000;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      transform: rotateX(0deg);
      transition: transform 1s ease-in-out;
    }

    .gift-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 48%;
      width: 4%;
      height: 100%;
      background-color: #cc0000;
    }

    .gift-lid {
      width: 100%;
      height: 40%;
      background: linear-gradient(to bottom, #cc0000, #a00000);
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      z-index: 2;
      transition: transform 1s ease, top 1s ease;
      transform-origin: bottom center;
    }

    .message {
      position: absolute;
      top: 240px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
      display: none;
      z-index: 3;
    }

    .message h2 {
      font-family: "Brush Script MT", cursive;
      color: deeppink;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .message p {
      color: #333333;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .message img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .opened .gift-lid {
      transform: rotateX(120deg);
      top: -60px;
    }

    .opened .message {
      display: block;
    }
  </style>
</head>
<body>

<div class="box-container" onclick="openGift()">
  <div class="gift-lid"></div>
  <div class="gift-box"></div>
  <div class="message">
    <h2>Feliz Dia das Mães!</h2>
    <p>Para esse dia especial, seus filhos lhe presenteiam com um dia exclusivo no Buddha Spa.</p>
    <p>Te amamos muito! Aproveite esse momento - Rebeca, Raquel, Dudu e Gabriel ❤</p>
    <img src="./A.jpg" alt="Foto do Espaço Buddha Spa">
  </div>
</div>

<script>
  function openGift() {
    const box = document.querySelector('.box-container');
    box.classList.add('opened');
  }
</script>

</body>
</html>
